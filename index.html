<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <section>
      <h1>Tic Tac Toe</h1>
      <h2 id="message"></h2>
    </section>
    <section id="gameboard">
      <div data-index="0" class="square bottom"></div>
      <div data-index="1" class="square bottom right left"></div>
      <div data-index="2" class="square bottom"></div>
      <div data-index="3" class="square"></div>
      <div data-index="4" class="square left right"></div>
      <div data-index="5" class="square"></div>
      <div data-index="6" class="square top"></div>
      <div data-index="7" class="square top left right"></div>
      <div data-index="8" class="square top"></div>
    </section>
    <section>
      <button id="reset">Reset Game</button>
    </section>
  </main>
</body>
</html>
